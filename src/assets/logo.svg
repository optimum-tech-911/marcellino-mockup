<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { font-family: 'Playfair Display', serif; font-weight: 600; }
      .logo-sans { font-family: 'Inter', sans-serif; font-weight: 400; }
      .logo-bold { font-family: 'Inter', sans-serif; font-weight: 700; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="white" stroke-width="4"/>
  
  <!-- French Bulldog head -->
  <g transform="translate(100, 100)">
    <!-- Head outline -->
    <ellipse cx="0" cy="-5" rx="25" ry="30" fill="white"/>
    
    <!-- Ears -->
    <ellipse cx="-18" cy="-25" rx="8" ry="12" fill="white" transform="rotate(-20)"/>
    <ellipse cx="18" cy="-25" rx="8" ry="12" fill="white" transform="rotate(20)"/>
    
    <!-- Eye patches -->
    <ellipse cx="-12" cy="-10" rx="8" ry="6" fill="black"/>
    <ellipse cx="12" cy="-10" rx="8" ry="6" fill="black"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-10" r="2" fill="white"/>
    <circle cx="12" cy="-10" r="2" fill="white"/>
    
    <!-- Nose -->
    <polygon points="0,5 -3,2 3,2" fill="black"/>
    
    <!-- Mouth -->
    <path d="M -8,8 Q 0,12 8,8" stroke="black" stroke-width="1.5" fill="none"/>
    
    <!-- Bow tie -->
    <g transform="translate(0, 20)">
      <!-- Bow center -->
      <rect x="-3" y="-2" width="6" height="4" fill="white"/>
      <!-- Left bow -->
      <ellipse cx="-12" cy="0" rx="8" ry="4" fill="white"/>
      <ellipse cx="-12" cy="0" rx="6" ry="3" fill="black"/>
      <!-- Right bow -->
      <ellipse cx="12" cy="0" rx="8" ry="4" fill="white"/>
      <ellipse cx="12" cy="0" rx="6" ry="3" fill="black"/>
    </g>
  </g>
  
  <!-- Text elements -->
  <!-- Top text: Marcellino -->
  <text x="100" y="30" text-anchor="middle" class="logo-text" font-size="24" fill="white">Marcellino</text>
  
  <!-- Left text: Sète * -->
  <text x="25" y="100" text-anchor="middle" class="logo-sans" font-size="12" fill="white">Sète *</text>
  
  <!-- Right text: * 2022 -->
  <text x="175" y="100" text-anchor="middle" class="logo-sans" font-size="12" fill="white">* 2022</text>
  
  <!-- Bottom text: POUR LUI -->
  <text x="100" y="180" text-anchor="middle" class="logo-bold" font-size="14" fill="white">POUR LUI</text>
</svg>


